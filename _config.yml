title: 2401的晚秋咖啡
subtitle: 2401's late autumn coffee
description: 这里是zsh2401的个人网站/博客站点，我常会在此更新技术，新闻，随笔等等各种各样的文章，感谢您的理解与支持。
author: zsh2401
language: zh-CN
timezone: null
url: 'https://www.zsh2401.top'
root: /
permalink: 'post/:title/'
permalink_defaults: null
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
# skip_render: null
new_post_name: ':title.md'
default_layout: post
titlecase: false
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: null
index_generator:
  path: ''
  per_page: 5
  order_by:
    top: -1
    date: -1
default_category: uncategorized
category_map: null
tag_map: null
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page
theme: icarus-4.1.1
search:
  path: search.xml
  field: all
lazyload:
  enable: true
  onlypost: true # optional
  loadingImg: # optional eg ./images/loading.gif
  isSPA: false # optional
hide_posts:
  filter: hidden
  public_generators: []
  noindex: true
symbols_count_time:
  symbols: true
  time: true
  total_symbols: false
  total_time: false
  exclude_codeblock: false
neat_enable: false
neat_html:
  enable: true
  exclude: null
neat_css:
  enable: true
  exclude:
    - '**/*.min.css'
neat_js:
  enable: false
  mangle: true
  output: null
  compress: null
  exclude:
    - '**/*.min.js'
    - '**/jquery.fancybox.pack.js'
    - '**/index.js'
    - '**/back_to_top.js'
    - '**/back_to_top.js'
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml
heading_index:
  enable: true
  index_styles: "{I} {1} {1} {1} {1} {1}"
  connector: "."
  global_prefix: "【"
  global_suffix: "】"